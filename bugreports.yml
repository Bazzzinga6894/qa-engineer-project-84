- summary: |
    Не работает кнопка "Х"(закрыть) в окне "Заказ успешно оформлен"
  environment: |
    Браузер Chrome,  версия 124.0.6367.62, (64 бит)
    OC Windows 10 Pro
  steps-to-reproduce: |
    - Открываем страницу магазина
    - Добавляем любой товар в корзину
    - Нажимаем "Оформить заказ"
    - Открывается окно "Заказ успешно оформлен"
  expected-result: |
    При нажатии кнопки "Х" окно должно закрываться, аналогично кнопке "Закрыть"
  actual-result: |
    При нажатии кнопки ничего не происходит

