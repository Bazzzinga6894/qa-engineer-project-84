- summary: |
    Не появляется страница оплаты при оформлении заказа
  environment: |
    Браузер Chrome,  версия 124.0.6367.62, (64 бит)
    OC Windows 10 Pro
  steps-to-reproduce: |
    - Открыта страница корзины
    - Товары добавлены в корзину
