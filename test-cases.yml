---
- summary: |
    Проверка добавления товара в корзину
  requirement: |
     При нажатии на кнопку "В корзину" соответствующий товар должен добавляться в корзину в количестве 1 шт
  prerequisites: | 
     Открыта страница магазина
     Корзина пуста
  test-data: |
     -
  steps:
    - Нажимаем на кнопку "В корзину" на товаре
    - Нажимаем на кнопку "Корзина"
  expected-result: |
     1 штука товара добавлена в корзину, на значке корзины появился счётчик товаров

- summary: |
    Хранение корзины в сессии браузера
  requirement: |
     При перезагрузке страницы данные в корзине должны сохраняться
  prerequisites: | 
     Открыта страница магазина
     Товар добавлен в корзину
  test-data: |
     -
  steps:
    - Обновляем страницу
  expected-result: |
     Товар в корзине должен остаться

- summary: |
    Проверка фильтра товаров по категории
  requirement: |
    При выборе соответсвующего фильтра, список товаров должен изменяться в соответсвии с ним
  prerequisites: | 
     Открыта страница магазина
     Не выбрано ни одного фильтра
  test-data: |
    -
  steps:
    - Нажимаем на кнопку "Категория"
    - Выбираем фильтр, например "laptops"
  expected-result: |
     В списке товаров должны остаться только ноутбуки

- summary: |
    Проверка строки поиска
  requirement: |
    При вводе в строку поиска названия (или части названия) товара, список товаров должен фильтроваться в соответствии с поиском
  prerequisites: | 
     Открыта страница магазина
     Не выбрано ни одного фильтра
     Строка поиска пустая
  test-data: |
    -
  steps:
    - Нажимаем на строку поиска
    - Вводим название товара (например из видимого перечня на сайте)
  expected-result: |
    Список товаров должен отфильтроваться, оставив только выбранный

- summary: |
    Оформление заказа
  requirement: |
    При нажатии кнопки "Оформить заказ" должен форммироваться заказ из товаров, помещенных в корзину
  prerequisites: | 
     - Открыта страница корзины
     - Товары добавлены в корзину
  test-data: |
    -
  steps:
    - Нажимаем на кнопку "Оформить заказ"
  expected-result: |
     Должна появиться страница оплаты, далее окно "Заказ оформлен" с количеством, наименованиями и стоимостью товаров из корзины

- summary: |
    Проверка работы в браузере Chrome
  requirement: |
    Страница открывается в браузере
  prerequisites: | 
     - 
  test-data: |
    - Браузер Chrome,  версия 124.0.6367.62, (64 бит)
  steps:
    - Открываем страницу https://hexlet-products-store.vercel.app/
  expected-result: |
     Страница должна отобразиться в окне браузера
